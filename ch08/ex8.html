<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var win = null;
        function showHTML(){
            if(win==null||win.closed){
                win = window.open("","outWin","width=250,height=150");
            }
            ta =document.getElementById("srcText");
            win.document.open();
            win.document.write(ta.value);
            win.document.close();

        }
    </script>
</head>
<body>
    <h3>HTML문서 작성기 만들기</h3><hr>
    <textarea id="srcText" rows="10" cols="40"></textarea><br>
    <button onclick="showHTML()">HTML문서작성</button>

</body>
</html>
