<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var span =document.getElementById("mySpan");
            span.style.color="green";
            span.style.font="30px";
            span.style.display="block";
            span.style.width="6em";
            span.style.border="3px dotted magenta";
            span.style.margin="20px";
        }
        function change2(){
            var span =document.getElementById("mySpan");
            span.style.color="red";
            span.style.font="";
            span.style.display="";
            span.style.width="";
            span.style.border="";
            span.style.margin="";
        }
    </script>
</head>
<body>
    <h3>css스타일 동적 변경</h3><hr>
    <p style="color:blue" >이것은 
        <span id="mySpan" style="color:red">문장입니다.	</span>
    </p>
    <input type="button" value="스타일 변경" onclick="change()">
    <input type="button" value="원위치" onclick="change2()">
</body>
</html>
