<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function randomInt(){
            
            return Math.floor(Math.random()*9)+1;
        }
    </script>
</head>
<body>
    <h3>Math 객체 만들기</h3><hr>
    <script>
        var q = randomInt() + "*" + randomInt();
        var u = prompt(q + " 값은? ",0);
        //취소 클릭하면 u 값은 null이 된다.
        if(u==null){
            document.writeln("구구단 종료쓰");

        }else{
            var ans = eval(q);//문자열 수식 계산
            if(u==ans){
                document.writeln("정답쓰!!");
            }else{   

                document.writeln("으!! 틀렸데여");
            }
            document.writeln(q + " = "+ "<strong>" + ans + "</stong>");
        }

    </script>
</body>
</html>
