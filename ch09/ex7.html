<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var width = 1;
        function down(obj){
            obj.style.fontStyle = "italic";
        }
        function up(obj){
            obj.style.fontStyle = "normal";
        }
        function over(obj){
            obj.style.borderColor = "violet";
        }    
        function out(obj){
            obj.style.borderColor = "lightgray";
        }    
        function wheel(e,obj){
            if(e.wheelDelta<0){n
                width--;
                if(width<0)
                width =0;
            }else{
                width++;
            }
            obj.style.borderStyle = "ridge";
            obj.style.borderwidth = width+"px";

        }    
        
    </script>
</head>
<body>
    <h3>마우스 관련 이벤트</h3><hr>
    <div>
        마우스 관련<span onmouseout="out(this)"
                        onmouseover="over(this)" 
                        onmouseup="up(this)"
                        onmousedown="down(this)"
                        onmousewheel="wheel(event, this)">이벤트</span>가 발생합니다
    </div>
</body>
</html>
