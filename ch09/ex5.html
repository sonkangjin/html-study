<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color:blue">이것은 
        <span style="color:red" id="span">문장입니다.</span>
    </p>
    <form>
        <input type="text" name="s">
        <input type="button" value="테스트" id="button">
        <hr>
    </form>
    <div id="div" style="color:green"></div>
    <script>
        var div = document.getElementById("div");//이벤트 메세지 출력 공간
        var button = document.getElementById("button");

        document.body.addEventListener("click",capture,true);//t>>캡쳐과정>>window>>타겟태그 전달
        button.addEventListener("click",bubble,false);//f>>버블과정>>타겟태그>>window 전달


        function capture(e){
            obj=e.currentTarget;//현재 이벤트를 받은 DOM 객체
            tagName = obj.tagName;
            div.innerHTML += "<br>captuer단계" + tagName + "태그" +e.type +"이벤트";
        }
        function bubble(e){
            obj=e.currentTarget;
            tagName = obj.tagName;
            div.innerHTML += "<br>bubble단계" + tagName + "태그" +e.type +"이벤트";
        }
    </script>
</body>
</html>
