<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImage(){
            sel =document.getElementById("sel");
            img =document.getElementById("myImg");
            img.onload = function(){//서버로부터 이미지가 로딩 될 때
                mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width+"x"+img.height;
            }
            index =sel.selectedIndex;
            //alert(index);
            img.src = sel.options[index].value;
        }

    </script>
</head>
<body onload="changeImage()">
    <h3>이미지 크기 출력하기</h3><hr>
    <form>
        <select id="sel" onchange="changeImage()">
            <option value="test.jpg">손석호
            <option value="test2.jpg">설기관
            <option value="test3.jpg">이준규
        </select>
    <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="test.jpg"></p>    
</body>
</html>
