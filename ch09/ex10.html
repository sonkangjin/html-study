<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var files = [ 
             "media/test.jpg",
             "media/test2.jpg",
             "media/test3.jpg",
             "media/test4.jpg",
             "media/test5.jpg",
             ]
        var imgs = new Array();
        for(i=0; i<files.length; i++){
            imgs[i] = new Image();
            imgs[i].src = files[i];
        }
        var next = 1;
        function change(obj){
            obj.src = imgs[next].src;
            next++;
            next %=imgs.length; //next%imgs.length;
        }
    </script>
<body>
    <h3>new Image()로 이미지 로딩</h3>
    이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
    <img style="border: 20px ridge wheat;" src="media/test.jpg"
    width="200" height="200" onclick="change(this)">
</body>
</html>
