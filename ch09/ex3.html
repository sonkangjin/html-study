<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">마우스를 올려 보세여</p>
    <button onclick="f(event)">클릭하세용</button>
    <script>
        function f(e){
            alert(e.type);
        }
        document.getElementById("p").onmouseover = f;//p태그에 마우스가 over될때 f함수 등록
    </script>
</body>
</html>
