<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>비교연산</h3><hr>
    <script>
        var a = 13, b = 7;
        document.writeln(a==b);
        document.writeln("<br>");
        document.writeln(a!=b );//!는 부정의 의미
        document.writeln("<br>");
        document.writeln(a>b );
        document.writeln("<br>");
        document.writeln(a>=b );
        document.writeln("<br>");
        document.writeln(a<b );
        document.writeln("<br>");
        document.writeln(a<=b );
        document.writeln("<br>======================== <br>");
        var x = true, y = false;
        document.writeln(x&&y);
         // &(and) : ~ 그리고 ~
         document.writeln("<br>");
         document.writeln(x||y); 
         // |(or) : ~ 또는 ~
         document.writeln("<br>");
         document.writeln(!x);
         document.writeln("<br>");
         document.writeln((3>4)&&(4>=2));
         document.writeln("<br>"); 
        document.writeln((3>4)||(4>=2)); 

    </script>
</body>
</html>
