<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a(){
           name = prompt("왓츄얼 네임?", "");
           ok = confirm("결제 고고싱?");
           if(ok){
                document.writeln("결제 콜!");
           }else{
                document.writeln("결제 ㄴㄴ!");
           }
           document.writeln(name);
        }
    </script>
</head>
<body>
    <button onclick="a()">클릭쓰</button>
    
</body>
</html>
