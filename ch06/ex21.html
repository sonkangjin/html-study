<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr3>중첩 for문</hr3><hr>
    <table border="1">
        <script>
            for(i=2; i<10; i++){
                document.writeln("<tr>");
                for(j=1; j<10; j++){
                    document.write("<td>");
                    document.write(i + " x " + j +" = "+ i*j);
                    document.write("</td>");
                }
            }
        </script>
    </table>
</body>
</html>
