<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>3으로 나눈 나머지가 1인 수만 더하기</h3><hr>
    <script>
        //continue 사용 ㄴㄴ
        sum =0;
        for(i=0; i<11; i++ ){
            if(i%3==1){                
                    sum+=i;                
            }
        }
        document.writeln("sum : "+ sum);
        document.writeln("<br>");
        
        sum =0;
        for(var i= 1; i<11; i++){

            if(i%3!=1){
                continue;
            }
            sum+=i;
        }
        document.writeln("sum : "+ sum);
    </script>

</body>
</html>
