<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>break문</h3><hr>
    <script>
        //1에서 얼마까지 더해야 3000을 넘는가?
        sum = 0;
        flag = true;
        for(i=0; flag; i++){
            sum+=i;
            if(sum>3000){
                flag = false;
                document.writeln("i :" + i + "<br>");
            }
        }
        document.writeln("sum : " + sum);
        document.writeln("<br>======================<br>");
        //break: 반복문 탈출
        sum = 0;
        for(i=0; true; i++){
            sum+=i;
            if(sum>3000){
                document.writeln(i + " <br> ");
                break; //for문 중지 탈출
            }
        }
        document.writeln("sum : "+ sum);
    </script>
</body>
</html>
