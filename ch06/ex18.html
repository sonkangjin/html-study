<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do- while 문</h3>
    <script>
        //1 ~10 까지의 합을 do while 문 구현
        sum = 0;
        i =1;
        do{
            sum +=i;
            i++;
        }while(i<11){
            document.writeln( "sum : "+ sum);

        }
    </script>
</body>
</html>
