<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>반복문(for문)</h3>
    <script>
        var sum = 0;
        //1에서 10까지 합을 구하시오.
        for(i=1; i<11; i++ ){
            sum = sum + i;
        }
        document.writeln("sum : " + sum+"<br>");

        sum =0; 
        for(i=1; i<11; i++ ){
            sum +=i;
            if(i<10){
                document.writeln(i + "+");
            }else{
                document.writeln(i + " = ");
            }
        }
        document.writeln(sum + "<br>");
        
        sum = 0;
        for(i=1; i<=30; i++ ){
            if(i%2==0){
                document.writeln(i);
                sum+=i;

            }
        }
        document.writeln(sum + "<br>");
        //1~20에서 3의 배수의 합 구하시오
        sum = 0;
        for(i=1; i<=20; i++ ){
            sum +=i;
        }
        document.writeln(sum+ "<br>");
        //1~20에서 3,6,9 게임의 합을 식과 함께 출력하시오
        sum = 0; sum3=0;
        for(i=1; i<20; i++){
            sum +=i;
            if(i<=10){
                if(i%3==0){
                    sum3+=i;
                    document.writeln(i + "+");
                }
            }else if(i<19){
                if(i>10){
                    if((i-10)%3==0){
                    sum3+=i;
                    document.writeln(i + "+");
                    }
                }
                
            }else{

                if((i-10)%3==0){
                    sum3+=i;
                    document.writeln(i + " = "); 
                }
            }
        }
        document.writeln(sum3 + "<br>");

    </script>
</body>
</html>
