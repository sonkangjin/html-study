<head>

</head>
<body>
    <h3>조건 연산(삼항 연산)</h3><hr>
    <script>
        var a=3 , b=5;
        document.writeln((a>b)?a:b);//값이 참이면 앞에 값, 거짓이면 뒤에 값
        document.writeln("<br>");
        document.writeln((a>b)? "a가큽니다.":"b가 큽니다.");//값이 참이면 앞에 값, 거짓이면 뒤에 값

    </script>
</body>
