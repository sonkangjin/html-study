<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>switch문</h3><hr>
    <script>
        var price = 0;
        var coffee = prompt("무슨 커피 드릴까요?","에스프레소");
        switch(coffee){
            case "에스프레소":
            price = 2000;
            break;//탈출쓰
            case "espresso":
            price = 2000;
            break;
            case "카푸치노" :
            price = 3000;
            break;
            case "카페라떼" :
            price =3500;
            break;
            default:
            document.writeln(coffee + "는없습니다");
            break;
        }    
        
        if(price!=0){
            document.writeln(coffee + "는 " + price + " 입니다"+ "<br>");
        }

        if(coffee=="에스프레소"||coffee=="espresso"){
            price =2000;
        }else if(coffee=="카푸치노"){
            price = 3000;
        }else if(coffee=="카페라떼"){
            price= 3500;
        }else{
            document.writeln(coffee + "는없습니다");
        }        
        
        if(price!=0){
            document.writeln(coffee + "는 " + price + " 입니다");
        }
            
            
    </script>
</body>
</html>
