<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>if-else 학점 부여하기</h3><hr>
    <script>
        var grade;
        var score = prompt("홍길동님 점수를 입력하세용",0);
        score = parseInt(score);//문자열을 숫자(정수)로 형태 변환해주는 함수
        //document.writeln(score+10);
        if(score>=90){
            grade = "A";
        }else if(score>=80){
            grade = "B";
        }else if(score>=70){
            grade = "C";
        }else if(score>=60){
            grade = "D";
        }else{
            grade = "F";
        }
        document.writeln(score+"는"+grade+"입니뎡");

    </script>
</body>
</html>
