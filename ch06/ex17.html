<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>while문으로 0~n까지 합</h3><hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세여" , "1");
        n = parseInt(n);
        i=0; sum=0; 
        while(i<=n){
            sum +=i;
            i++;
            
        }
        document.writeln(" 0에서 " + n + " 까지의 합은" + sum);


    </script>

</body>
</html>
